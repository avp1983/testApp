<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">

            <h:form > 

                <p:commandButton ajax="false" value="Создать документ"  action="#{mailController.add()}" />
                <p:commandButton ajax="false" value="Обновить"  action="#{userMailsScroller.refresh()}" />
                

                <h:dataTable style="width: 1000px; border-style:solid; border-width:1px;" 
                             value="#{userMailsScroller.mails}" var="mail">
                    <f:facet name="header">
                        #{msgs.docs_header}:
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            #{msgs.docs_type}:
                        </f:facet>
                        <!--#{msgs[mail.docType]} FIXME:После изменения не обновляется-->
                        Письмо в банк
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{msgs.docs_header}:
                        </f:facet>                
                        #{mail.header}  
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{msgs.docs_data}:
                        </f:facet>
                        <h:outputText value="#{mail.dataCreate}" >
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>                
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{msgs.docs_status}:
                        </f:facet>

                        #{mail.statusId.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{msgs.docs_actions}:
                        </f:facet>
                        <p:growl id="message" showDetail="true" />
                        <h:panelGrid columns="4">
                            <h:commandLink value="Редактировать" action = "#{mailController.edit(mail)}"/>
                            <p:commandLink ajax="false" value="Удалить" action = "#{mailController.delete(mail)}" update="message">
                                <p:confirm header="Удаление" message="Вы уверены?" icon="ui-icon-alert" />
                            </p:commandLink> 
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                            <h:commandLink value="Просмотр" action = "#{mailController.view(mail)}"/>
                            <h:commandLink value="Отправить в банк" action = "#{mailController.send(mail)}"/>
                        </h:panelGrid>
                    </h:column>
                </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>

</HTML>
