<!DOCTYPE html>
<HTML
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    >
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">

            <h:form>

                <p:messages autoUpdate="true"/>
                <h:panelGrid columns="2">
                    <h:outputLabel for="header" escape="false" value="#{msgs.mails_header}"/>
                    <div/>
                    <p:inputText id="header" size="30" required="true" value="#{mailController.header}"
                                 requiredMessage="#{msgs.mails_required}"/>
                    <p:message for="header" display="icon" />
                </h:panelGrid>    
                 <p:commandButton value="#{msgs.save}"  ajax="false" async="false" action="#{mailController.save}"/>
            </h:form>


        </ui:define>
    </ui:composition>
</HTML>
